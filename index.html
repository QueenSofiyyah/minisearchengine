<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Search Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl">
    <!-- Logo -->
    <div class="text-center mb-6">
      <h1 class="text-5xl font-bold text-gray-700">
        <span class="text-blue-500">G</span>
        <span class="text-red-500">o</span>
        <span class="text-yellow-500">o</span>
        <span class="text-blue-500">g</span>
        <span class="text-green-500">l</span>
        <span class="text-red-500">e</span>
      </h1>
    </div>

    <!-- Search Bar -->
    <div class="relative">
      <input 
        type="text" 
        id="searchInput"
        placeholder="Search..."
        class="w-full px-5 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        oninput="showSuggestions()" 
      />
      <!-- Icon (Mic or Search Icon Placeholder) -->
      <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
        üîç
      </div>
    </div>

    <!-- Suggestions Box -->
    <ul id="suggestionsList" class="mt-3 bg-white border rounded-lg shadow hidden">
      <!-- JavaScript will fill this -->
    </ul>

    <!-- Buttons -->
    <div class="mt-6 flex justify-center gap-4">
      <button class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">Search</button>
      <button class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">I'm Feeling Lucky</button>
    </div>
  </div>

  <script>
    const suggestions = [
      "JavaScript tutorial",
      "Direction from Lagos to Ibadan",
      "React basics",
      "How to cook pasta",
      "Learn HTML & CSS",
      "Responsive web design",
      "FreeCodeCamp challenges",
      "IOTBTECH FELLOWSHIP"
    ];

    function showSuggestions() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const suggestionsBox = document.getElementById("suggestionsList");
      suggestionsBox.innerHTML = ""; // Clear old suggestions

      if (input === "") {
        suggestionsBox.classList.add("hidden");
        return;
      }

      const filtered = suggestions.filter(s => s.toLowerCase().includes(input));
      filtered.forEach(s => {
        const li = document.createElement("li");
        li.className = "px-4 py-2 hover:bg-gray-100 cursor-pointer";
        li.textContent = s;
        li.onclick = () => {
          document.getElementById("searchInput").value = s;
          suggestionsBox.classList.add("hidden");
        };
        suggestionsBox.appendChild(li);
      });

      suggestionsBox.classList.remove("hidden");
    }

    // Optional: Hide suggestions on outside click
    document.addEventListener("click", (e) => {
      const suggestionsBox = document.getElementById("suggestionsList");
      if (!document.getElementById("searchInput").contains(e.target)) {
        suggestionsBox.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
